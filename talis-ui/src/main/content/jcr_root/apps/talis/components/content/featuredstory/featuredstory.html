<sly data-sly-use.story="${component.properties['className']}" />

<talis-topic-preview>
  <span slot="title">${story.title}</span>
  <span slot="subtitle">${story.subtitle}</span>
  <div slot="content">
    <p>${story.message}</p>
    <button>${story.ctaText}</button>
  </div>
</talis-topic-preview>
